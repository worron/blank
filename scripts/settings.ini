[Colors]
bg_color = #202020
fg_color = #BBBBBB
base_color = #161616
text_color = #AAAAAA
selected_bg_color = #B1222B
selected_fg_color = #EEEEEE
button_bg_color = #525252
button_fg_color = #CCCCCC
menu_bg_color = #272727
menu_fg_color = #BBBBBB
tab_bg_color = #303030
bar_bg_color = tab_bg_color
primary_bar_bg_color = tab_bg_color
slider_color = button_bg_color
frame_color = tab_bg_color
link_color = selected_bg_color
check_color = #404040

[GTK2]
files = gtk-2.0/gtkrc
separator = # === Autogenerated part end here =============================================
pattern = gtk-color-scheme = "%%s:%%s"

[GTK3]
files = gtk-3.18/_colors.scss
separator = // === Autogenerated part end here ============================================
pattern = $%%s: %%s;

[SCSS]
command = scss;--update;--sourcemap=none;.:.;--style;expanded
directory = ./

[Pattern]
directory = unity
colors = selected_bg_color

[Images]
dir1 = gtk-3.18/images
dir2 = unity

[GUI]
icon_size = 64

