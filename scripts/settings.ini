[Colors]
bg_color = #202020
fg_color = #BBBBBB
base_color = #161616
text_color = #AAAAAA
selected_bg_color = #B1222B
selected_fg_color = #EEEEEE
button_bg_color = #525252
button_fg_color = #CCCCCC
menu_bg_color = #272727
menu_fg_color = fg_color
tab_bg_color = #303030
tab_fg_color = #BBBBBB
bar_bg_color = tab_bg_color
slider_color = button_bg_color
frame_color = tab_bg_color
link_color = selected_bg_color
check_color = #404040

[GTK2]
files = gtk-2.0/gtkrc
separator = # Color Setup End
pattern = gtk-color-scheme = "%%s:%%s"

[GTK3]
files = gtk-3.20/_colors.scss
separator = // Color Setup End
pattern = $%%s: %%s;

[SCSS]
command = sh;build_css.sh
directory = ./scripts

[Pattern]
directory = unity
colors = selected_bg_color

[Images]
dir1 = gtk-3.18/images
dir2 = unity

[GUI]
icon_size = 64

